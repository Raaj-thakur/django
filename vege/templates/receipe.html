<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>veges recipes</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       table, th, td {
  border: 1px solid;
}
    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    
    <div class="container" >
        <form class="col-8 mx-auto mt-4  card p-3 shadow-lg"  method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            <h2>Add Receipe</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
              <input name="receipe_name" required type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe description</label>
              <textarea name="receipe_description"  required class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
                <input name="receip_image" type="file" class="form-control">
              </div>
              <button type="submit" class=" mb-3 btn btn-success">Submit</button>
              
          </form>
          <br>
<div >
    <table class="table"   >
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Name</th>
            <th scope="col">description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {%for i in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.receipe_name}}</td>
            <td>{{i.receipe_description}}</td>
            <td><img src="/media/{{i.receip_image}}" style="height: 100px;"></td>
            <td>
              <a href="/delete_recipe/{{i.id}}/" class="btn btn-danger mb-2" >Delete</a>
              <a  href="/update_recipe/{{i.id}}/" class="btn btn-success" >Update</a>
            </td>
          </tr>
          {% endfor%}
        </tbody>
      </table>

</div>

    </div>
  </body>
</html>
